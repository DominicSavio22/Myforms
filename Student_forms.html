<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student forms</title>
</head>
<body>

    <img src="Tap academy.jpeg" alt="logo" height="100px" width="100px">

    <marquee behavior="alternate" direction="Right">Student Form Details</marquee><br>

    <form action="message.html">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" required placeholder="Eg:Ajith"><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" required placeholder="Eg:Kumar"><br>
            <label for="dobname">DOB</label>
            <input type="date" id="dob" required placeholder="Eg:01/01/2020"><br>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Eg:ascdsdvd@gamil.com"><br>
        </fieldset>
        
        <br><br>
    
        <fieldset>
            <legend>Educational Details</legend>
            <label for="">Department</label><br>
            <input type="radio" id="cs" name="dept">
            <label for="cs">CS</label>
            <input type="radio" id="ec" name="dept">
            <label for="ec">EC</label>
            <input type="radio" id="civil" name="dept">
            <label for="civil">Civil</label>
            <input type="radio" id="mech" name="dept">
            <label for="mech">MECH</label>
            <br><br>
    
            <label for="yog">Year of Graduation</label>
            <input list="yog">
            <datalist id="yog">
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
            </datalist>
            <br>
            <label for="">Skills</label><br>    
            <input type="checkbox" id="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="sql">
            <label for="sql">SQL</label><br>
            <input type="checkbox" id="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css">
            <label for="css">CSS</label><br>
            <br>
    
        </fieldset>
        <br>

        <input type="submit">
        <input type="reset">

    </form>

</body>
</html>
